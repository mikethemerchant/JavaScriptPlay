<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.gallery {
          margin: 5px;
          border: 1px solid #ccc;
          float: left;
          width: 180px;
        }
        
        div.gallery:hover {
          border: 1px solid #777;
        }
        
        div.gallery img {
          width: 100%;
          height: auto;
        }
        
        div.desc {
          padding: 15px;
          text-align: center;
        }
        </style>
</head>
<body>
    <!-- no load delay on image sprites -->
<div class="gallery">
    <a target="_blank" href="pineapple.jpg">
      <img src="pineapple.jpg" alt="pineapple" width="600" height="400">
    </a>
    <div class="desc">Add a description of the image here</div>
  </div>
</body>
</html>
