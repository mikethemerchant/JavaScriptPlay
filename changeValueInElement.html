<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="number">JavaScript can change HTML content. It will change this value to the number one two three</p>

<button type="button" onclick='document.getElementById("number").innerHTML = "One"'>change to 1</button>

<button type="button" onclick='document.getElementById("number").innerHTML = "Two"'>change to 2</button>

<button type="button" onclick='document.getElementById("number").innerHTML = "Three"'>change to 3</button>

</body>
</html>
