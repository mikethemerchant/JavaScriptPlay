<!DOCTYPE html>
<html>
<body>
    <p id="play">change my style.</p>

    <button type="button" onclick="document.getElementById('play').style.fontSize='50px'">FontSize</button>
    <button type="button" onclick="document.getElementById('play').style.font='italic bold 20px arial,serif'">FontBold</button>
    <button type="button" onclick="document.getElementById('play').style.fontFamily='Georgia, serif'">FontG</button>
    <button type="button" onclick="document.getElementById('play').style.backgroundColor='black'">FontBlackBack</button>
    <button type="button" onclick="document.getElementById('play').style.backgroundColor='white'">FontWhiteBack</button>
    <button type="button" onclick="document.getElementById('play').style.display='none'">hide</button>

</body>
</html>
