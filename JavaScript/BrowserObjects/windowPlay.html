<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get window size</title>
</head>
<body>
    <h2>get window size</h2>
    <p id="demo"></p>
    
    <script>
        const demo = document.getElementById("demo");
        demo.innerHTML = "window W:" + window.innerWidth + "px<br>" +
                         "window H:" + window.innerHeight + "px<br>" +
                         "screen W:" + screen.width + "px<br>" +
                         "screen H:" + screen.height + "px<br>" +
                         "location:" + window.location.protocol + "<br>";
    </script>
</body>
</html>
