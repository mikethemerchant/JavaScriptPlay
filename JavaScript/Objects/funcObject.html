<!DOCTYPE html>
<html>
  <body>

  <p id="display"></p>

  <script>
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    };
    document.getElementById("display").innerHTML = person.fullName();
  </script>

  </body>
</html>
