<!DOCTYPE html>
<html>
    <body>

        <p id="display"></p>

        <script>

        const car = {type:"Maxda", model:"RX7", color:"black"};
        // you can use brackets instead of dot notation.
        document.getElementById("display").innerHTML = `The ${car["type"]}  ${car["model"]} is ${car["color"]}.`
        </script>

    </body>
</html>
