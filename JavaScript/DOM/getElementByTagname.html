<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">p1</p>
    <p id="p2">p2</p>
    <p id="p3">p3</p>
    <button onclick="changeAllPara()"></button>
</body>
<script>
    function changeAllPara() {
        const thePs = document.querySelectorAll("p");
        for (const p of thePs) {
            p.innerHTML = "Do It.";
        }
    }
</script>
</html>
