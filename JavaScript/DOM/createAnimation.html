<html lang="en">
<head>
    <title>My first animation</title>
</head>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
    }
</style>
<body>
    <h1>My first animation</h1>
    <button onclick="Move()">Move it</button>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function Move() {
            let id = null;
            let pos = 1;
            let box = document.getElementById("animate");
            let direction = 1;

            clearInterval(id);
            id = setInterval(frame, 5);

            function frame() {
                //console.log(pos);
                if(pos > 350) {
                    //clearInterval(id);
                    direction = -1;
                    
                } else if ( pos < 0) {
                    direction = 1;
                }
                pos = pos + direction;
                box.style.top = pos + "px";
                box.style.left = pos + "px";
                
            }

        }
    </script>
</body>
</html>
