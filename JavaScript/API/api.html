<!DOCTYPE html>
<html>
    <body>
        <p id="loc">
        </p>
        <button onclick="getLocation()">Show Coords</button>


        <script>
            // this is an example of a browser API

            const x = document.getElementById("loc");

            function getLocation() {
                try {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } catch {
                    x.innerHTML = err;
                }
            }

            function showPosition(position) {
                x.innerHTML = "Lat: " + position.coords.latitude +
                         "<br>Long: " + position.coords.longitude;

                let latlon = position.coords.latitude + "," + position.coords.longitude;
                let img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";

                document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
            }
        </script>
    </body>
</html>
