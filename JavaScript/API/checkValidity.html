<html lang="en">
    <body>
        <input id="id1" type="number" min="100" max="500" required>
        <button onclick="check()">OK</button>

        <p>If number less than 100 or greater than 500, display the error.</p>
        <p id="demo"></p>
        <script>
            function check() {
                const input = document.getElementById("id1");

                if (!input.checkValidity()) {
                    document.getElementById("demo").innerHTML = input.validationMessage;
                } else {
                    document.getElementById("demo").innerHTML = "Input OK";
                }
            }
        </script>
    </body>
</html>
